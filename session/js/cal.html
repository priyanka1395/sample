<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<h1>Calculator</h1>
   <label>Number1</label>
   <input type="text" name="num1" id="num1">
   <label>Number2</label>
   <input type="text" name="num2" id="num2">
   <label>Result</label>
   <input type="text" name="res" id ="res">
  <label>Actions:</label>
  <button value="+" onclick="calculator(document.getElementById('num1').value, document.getElementById('num2').value, ' + ' , 'res')">+</button>
  <button value="-" onclick="calculator(document.getElementById('num1').value, document.getElementById('num2').value, ' - ' , 'res')">-</button>
  <button value="*" onclick="calculator(document.getElementById('num1').value, document.getElementById('num2').value, ' * ' , 'res')">*</button>
  <button value="/" onclick="calculator(document.getElementById('num1').value, document.getElementById('num2').value, ' / ' , 'res')">/</button>
</body>
<script type="text/javascript">

  function calculator(a, b, op, resultdiv) {
    var result = eval(a+op+b);
    document.getElementById(resultdiv).value = "";
    document.getElementById(resultdiv).value = result;
  }
